{% extends 'base.html' %} {% block title %}Liste des équipes{% endblock %} {% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-header bg-gradient  text-center" style="background: linear-gradient(90deg, #0d6efd, #6610f2);">
                    <h3 class="fw-bold mb-0">Liste des équipes</h3>
                </div>
                <div class="card-body p-4">
                    <ul class="list-group mb-4">
                        {% for e in equipes %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <span>{{ e.nom }}</span>
                            <a href="{% url 'tasks:equipe_detail' equipe_id=e.id %}" class="btn btn-sm btn-outline-primary">Détails</a>
                        </li>
                        {% empty %}
                        <li class="list-group-item text-muted">Aucune équipe trouvée.</li>
                        {% endfor %}
                    </ul>
                    <a href="{% url 'tasks:creer_equipe' %}" class="btn btn-success">Créer une nouvelle équipe</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
